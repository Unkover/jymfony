name: Lint
on: [ push, pull_request_target ]

jobs:
    build:
        runs-on: ubuntu-latest
        name: Node 16 - on Linux
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm install
            - run: npm install -g eslint
            - run: npm run-script lint
